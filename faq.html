<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>FAQ - PharaCoin</title>

<style>
body{
    margin:0;
    font-family:Cairo,sans-serif;
    background:black;
}
.bg{
    position:fixed;
    inset:0;
    background:url("Object/qa.jpg") center/cover no-repeat;
    z-index:-3;
}
.bg::after{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.25);
}
.gold-light{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:-2;
    background:
    radial-gradient(circle at 20% 30%, rgba(255,215,0,.15), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(255,215,0,.12), transparent 40%);
}
.overlay{
    min-height:100vh;
    padding:30px;
    color:white;
}
.card{
    max-width:850px;
    margin:auto;
    background:rgba(0,0,0,.35);
    border-radius:18px;
    padding:30px;
    border:1px solid rgba(255,215,0,.4);
    box-shadow:0 0 25px rgba(255,215,0,.15);
}
h1{
    color:gold;
    text-align:center;
}
.faq-item{
    margin-bottom:20px;
}
.faq-item h3{
    color:#00ffcc;
}
.back{
    text-align:center;
    margin-top:20px;
}
.back a{
    color:gold;
    text-decoration:none;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="gold-light"></div>

<div class="overlay">
<div class="card">

<h1>❓ الأسئلة الشائعة</h1>

<div class="faq-item">
<h3>كيف أقوم بشراء العملات؟</h3>
<p>اختر الباقة من المتجر ثم أكمل عملية الإيداع.</p>
</div>

<div class="faq-item">
<h3>متى يتم شحن العملات؟</h3>
<p>يتم الشحن بعد تأكيد عملية الدفع.</p>
</div>

<div class="faq-item">
<h3>هل يمكن استرداد الأموال؟</h3>
<p>لا يمكن الاسترداد بعد إتمام عملية الشحن.</p>
</div>

<div class="back">
<a href="store.html">⬅ العودة للمتجر</a>
</div>

</div>
</div>

</body>
</html>
