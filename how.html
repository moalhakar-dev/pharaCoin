<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>How It Works - PharaCoin</title>

<style>
body{
    margin:0;
    font-family:Cairo,sans-serif;
    background:black;
}
.bg{
    position:fixed;
    inset:0;
    background:url("Object/qa.jpg") center/cover no-repeat;
    z-index:-3;
}
.bg::after{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.25);
}
.gold-light{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:-2;
    background:
    radial-gradient(circle at 20% 30%, rgba(255,215,0,.15), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(255,215,0,.12), transparent 40%);
}
.overlay{
    min-height:100vh;
    padding:30px;
    color:white;
}
.card{
    max-width:850px;
    margin:auto;
    background:rgba(0,0,0,.35);
    border-radius:18px;
    padding:30px;
    border:1px solid rgba(255,215,0,.4);
    box-shadow:0 0 25px rgba(255,215,0,.15);
}
h1{
    color:gold;
    text-align:center;
}
.step{
    margin-bottom:20px;
}
.step span{
    color:#00ffcc;
    font-weight:bold;
}
.back{
    text-align:center;
    margin-top:20px;
}
.back a{
    color:gold;
    text-decoration:none;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="gold-light"></div>

<div class="overlay">
<div class="card">

<h1>⚙ كيف يعمل النظام</h1>

<div class="step">
<span>1️⃣ اختر الباقة</span>
<p>قم بتحديد عدد العملات التي تريد شراءها.</p>
</div>

<div class="step">
<span>2️⃣ أكمل عملية الإيداع</span>
<p>اتبع خطوات الدفع الموضحة في صفحة الإيداع.</p>
</div>

<div class="step">
<span>3️⃣ استلم عملاتك</span>
<p>سيتم إضافة العملات إلى حسابك بعد التأكيد.</p>
</div>

<div class="back">
<a href="store.html">⬅ العودة للمتجر</a>
</div>

</div>
</div>

</body>
</html>
